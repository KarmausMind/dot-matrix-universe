    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background: #000; 
            color: #00ff6a; 
            font-family: 'Courier New', monospace;
            overflow: hidden;
            height: 100vh;
        }
        
        #universe {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1;
        }
        
        #interface {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 2;
            pointer-events: none;
        }
        
        .grok-logo {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.2rem;
            font-weight: bold;
            letter-spacing: 3px;
            text-align: center;
            pointer-events: none;

        .grok-logo span {
            background: linear-gradient(45deg, #00ff6a, #00ccff, #ff00aa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 20px #00ff6a);
        }
        
        .control-panel {
            position: absolute;
            bottom: 30px;

            display: flex;
            gap: 15px;

        .matrix-btn {
            background: rgba(0, 255, 106, 0.1);
            border: 1px solid #00ff6a;
            color: #00ff6a;
            padding: 12px 24px;

            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);

        .matrix-btn:hover {
            background: rgba(0, 255, 106, 0.2);
            box-shadow: 0 0 20px #00ff6a;
            transform: translateY(-2px);

        .dot-counter {

            position: absolute;

            height: 100%;

        .cosmic-entity {
            position: absolute;

        .entity-core {
            position: absolute;
            top: 50%;

            transform: translate(-50%, -50%);

            height: 80px;
            background: radial-gradient(circle, #00ff6a, transparent 70%);
            border-radius: 50%;
            filter: blur(10px);
            animation: pulse 4s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.8; }
            50% { transform: translate(-50%, -50%) scale(1.2); opacity: 1; }
        }

<body>
    <canvas id="universe"></canvas>
    
    <div id="interface">
        <div class="grok-logo">
            <span>GROK IMAGINE FANS</span><br>
            <span style="font-size: 0.7rem;">DOT MATRIX COSMOS</span>
        </div>
        
        <div class="dot-counter">ACTIVE DOTS: <span id="dotCount">0</span></div>
        <div class="energy-bar"><div class="energy-fill" id="energyFill"></div></div>
        
        <div class="cosmic-entity">
            <div class="entity-core"></div>
        </div>
        
        <div class="control-panel">
            <button class="matrix-btn" onclick="toggleMode()">MATRIX MODE</button>
            <button class="matrix-btn" onclick="bigBang()">BIG BANG</button>
            <button class="matrix-btn" onclick="createNebula()">CREATE NEBULA</button>
            <button class="matrix-btn" onclick="resetUniverse()">RESET UNIVERSE</button>
        </div>
        
        <div class="perforations" id="perforations"></div>
    </div>

    <script>
        // ===== QUANTUM DOT MATRIX UNIVERSE =====
        class DotMatrixCosmos {
            constructor() {
                this.canvas = document.getElementById('universe');
                this.ctx = this.canvas.getContext('2d');
                this.dots = [];
                this.mode = 'matrix'; // matrix, cosmic, nebula, chaos
                this.energy = 100;
                this.dotCount = 0;
                this.maxDots = 50000;
                
                this.resize();
                this.createPerforations();
                this.init();
                
                window.addEventListener('resize', () => this.resize());
                this.animate();
            }
            
            resize() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
                this.width = this.canvas.width;
                this.height = this.canvas.height;
            }
            
            createPerforations() {
                const container = document.getElementById('perforations');
                container.innerHTML = '';
                
                // Left side perforations
                for (let y = 20; y < this.height; y += 40) {
                    const hole = document.createElement('div');
                    hole.className = 'perf-hole';
                    hole.style.left = '15px';
                    hole.style.top = y + 'px';
                    container.appendChild(hole);
                }
                
                // Right side perforations
                for (let y = 20; y < this.height; y += 40) {
                    const hole = document.createElement('div');
                    hole.className = 'perf-hole';
                    hole.style.right = '15px';
                    hole.style.top = y + 'px';
                    container.appendChild(hole);
                }
            }
            
            init() {
                this.dots = [];
                // Create initial dot matrix rain
                for (let i = 0; i < 2000; i++) {
                    this.createDot(true);
                }
            }
            
            createDot(initial = false) {
                if (this.dots.length >= this.maxDots) return;
                
                const dot = {
                    x: Math.random() * this.width,
                    y: initial ? Math.random() * this.height : -10,
                    vx: (Math.random() - 0.5) * 0.5,
                    vy: Math.random() * 2 + 1,
                    size: Math.random() * 4 + 1,
                    life: 1,
                    maxLife: Math.random() * 200 + 100,
                    color: this.getDotColor(),
                    trail: [],
                    trailLength: Math.floor(Math.random() * 5) + 2
                };
                
                this.dots.push(dot);
                this.dotCount++;
                document.getElementById('dotCount').textContent = this.dotCount.toLocaleString();
            }
            
            getDotColor() {
                const colors = {
                    matrix: ['#00ff6a', '#00ccff', '#ff00aa'],
                    cosmic: ['#ff6a00', '#6a00ff', '#00ffaa'],
                    nebula: ['#ff006a', '#6aff00', '#006aff'],
                    chaos: ['#ffff00', '#ff00ff', '#00ffff']
                };
                
                const palette = colors[this.mode] || colors.matrix;
                return palette[Math.floor(Math.random() * palette.length)];
            }
            
            updateDots() {
                for (let i = this.dots.length - 1; i >= 0; i--) {
                    const dot = this.dots[i];
                    
                    // Add current position to trail
                    dot.trail.push({x: dot.x, y: dot.y});
                    if (dot.trail.length > dot.trailLength) {
                        dot.trail.shift();
                    }
                    
                    // Update position based on mode
                    switch(this.mode) {
                        case 'matrix':
                            dot.x += dot.vx;
                            dot.y += dot.vy;
                            break;
                        case 'cosmic':
                            dot.x += Math.sin(dot.y * 0.01) * 2;
                            dot.y += dot.vy * 0.5;
                            break;
                        case 'nebula':
                            const centerX = this.width / 2;
                            const centerY = this.height / 2;
                            const angle = Math.atan2(dot.y - centerY, dot.x - centerX);
                            dot.x += Math.cos(angle) * 1;
                            dot.y += Math.sin(angle) * 1;
                            break;
                        case 'chaos':
                            dot.x += (Math.random() - 0.5) * 4;
                            dot.y += (Math.random() - 0.5) * 4;
                            break;
                    }
                    
                    dot.life--;
                    
                    // Remove dead dots and create new ones
                    if (dot.life <= 0 || dot.y > this.height + 50 || dot.x < -50 || dot.x > this.width + 50) {
                        this.dots.splice(i, 1);
                        this.dotCount--;
                        if (Math.random() < 0.3) this.createDot();
                    }
                }
                
                // Create new dots occasionally
                if (this.dots.length < this.maxDots && Math.random() < 0.1) {
                    this.createDot();
                }
            }
            
            drawDots() {
                this.ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
                this.ctx.fillRect(0, 0, this.width, this.height);
                
                this.dots.forEach(dot => {
                    const alpha = dot.life / dot.maxLife;
                    
                    // Draw trail
                    dot.trail.forEach((pos, index) => {
                        const trailAlpha = alpha * (index / dot.trailLength) * 0.3;
                        this.ctx.fillStyle = dot.color + Math.floor(trailAlpha * 255).toString(16).padStart(2, '0');
                        this.ctx.beginPath();
                        this.ctx.arc(pos.x, pos.y, dot.size * 0.5, 0, Math.PI * 2);
                        this.ctx.fill();
                    });
                    
                    // Draw main dot
                    this.ctx.fillStyle = dot.color + Math.floor(alpha * 255).toString(16).padStart(2, '0');
                    this.ctx.beginPath();
                    this.ctx.arc(dot.x, dot.y, dot.size, 0, Math.PI * 2);
                    this.ctx.fill();
                    
                    // Add glow effect for certain modes
                    if (this.mode !== 'matrix') {
                        this.ctx.shadowColor = dot.color;
                        this.ctx.shadowBlur = 10;
                        this.ctx.fill();
                        this.ctx.shadowBlur = 0;
                    }
                });
            }
            
            animate() {
                this.updateDots();
                this.drawDots();
                requestAnimationFrame(() => this.animate());
            }
            
            // Public methods for UI control
            setMode(newMode) {
                this.mode = newMode;
                this.energy = 100;
                this.updateEnergyBar();
            }
            
            bigBang() {
                // Create explosive dot creation
                for (let i = 0; i < 1000; i++) {
                    setTimeout(() => this.createDot(), Math.random() * 1000);
                }
                this.energy = 30;
                this.updateEnergyBar();
            }
            
            createNebula() {
                // Create swirling nebula pattern
                const centerX = this.width / 2;
                const centerY = this.height / 2;
                
                for (let i = 0; i < 500; i++) {
                    const angle = Math.random() * Math.PI * 2;
                    const distance = Math.random() * 300;
                    const dot = {
                        x: centerX + Math.cos(angle) * distance,
                        y: centerY + Math.sin(angle) * distance,
                        vx: Math.cos(angle + Math.PI/2) * 2,
                        vy: Math.sin(angle + Math.PI/2) * 2,
                        size: Math.random() * 3 + 1,
                        life: 300,
                        maxLife: 300,
                        color: this.getDotColor(),
                        trail: [],
                        trailLength: 8
                    };
                    this.dots.push(dot);
                    this.dotCount++;
                }
                
                document.getElementById('dotCount').textContent = this.dotCount.toLocaleString();
                this.energy = 50;
                this.updateEnergyBar();
            }
            
            resetUniverse() {
                this.dots = [];
                this.dotCount = 0;
                document.getElementById('dotCount').textContent = '0';
                this.energy = 100;
                this.updateEnergyBar();
                this.init();
            }
            
            updateEnergyBar() {
                document.getElementById('energyFill').style.width = this.energy + '%';
            }
        }

        // ===== INITIALIZE THE COSMOS =====
        const cosmos = new DotMatrixCosmos();

        // ===== UI CONTROLS =====
        let currentMode = 0;
        const modes = ['matrix', 'cosmic', 'nebula', 'chaos'];
        
        function toggleMode() {
            currentMode = (currentMode + 1) % modes.length;
            cosmos.setMode(modes[currentMode]);
            document.querySelector('.matrix-btn').textContent = 
                modes[currentMode].toUpperCase() + ' MODE';
        }
        
        function bigBang() {
            cosmos.bigBang();
        }
        
        function createNebula() {
            cosmos.createNebula();
        }
        
        function resetUniverse() {
            cosmos.resetUniverse();
        }

        // ===== INTERACTIVE BACKGROUND =====
        document.addEventListener('mousemove', (e) => {
            // Create interactive dot trails
            if (Math.random() < 0.3) {
                const dot = {
                    x: e.clientX,
                    y: e.clientY,
                    vx: (Math.random() - 0.5) * 4,
                    vy: (Math.random() - 0.5) * 4,
                    size: Math.random() * 2 + 1,
                    life: 60,
                    maxLife: 60,
                    color: '#ffffff',
                    trail: [],
                    trailLength: 3
                };
                cosmos.dots.push(dot);
                cosmos.dotCount++;
                document.getElementById('dotCount').textContent = cosmos.dotCount.toLocaleString();
            }
        });

        // ===== AUTO MODE CYCLING =====
        setInterval(() => {
            if (Math.random() < 0.02) { // 2% chance every interval
                toggleMode();
            }
        }, 5000);

        console.log('ðŸŒŒ Dot Matrix Cosmos initialized');
        console.log('ðŸš€ Grok Imagine Fans - Digital Universe Active');
    </script>
